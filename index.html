<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GritScript Catalog</title>

  <style>
    :root{
      /* Theme (matched to your header) */
      --bg:#07090b;          /* near-black */
      --panel:#0c0f12;       /* card background */
      --panel2:#0f1318;      /* modal background */
      --text:#e5e7eb;        /* light text */
      --muted:#9aa3ad;       /* muted gray */
      --border:#1c232c;      /* dark border */
      --shadow: 0 18px 40px rgba(0,0,0,.55);
      --radius: 14px;
      --max: 1240px;
      --gap: 18px;

      /* Accents */
      --accent:#c1121f;      /* red accent */
      --price:#e5e7eb;       /* bright prices */
      --chip:#0b0f13;
      --chipActive:#101720;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 15% -10%, rgba(193,18,31,.18), transparent 55%),
        radial-gradient(900px 600px at 95% 0%, rgba(148,163,184,.12), transparent 50%),
        var(--bg);
    }

    /* Thin, full-width header banner (NO cropping; always readable) */
    .hero{
      width:100%;
      border-bottom:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
    }
    .hero-inner{
      width:100%;
      padding:10px 0 12px;
    }
    .hero-banner{
      width:100%;
      height:95px;                /* thinner but readable */
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;            /* matches header background */
      border-top:1px solid rgba(255,255,255,.06);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .hero-banner img{
      height:100%;
      width:min(1400px, 100%);    /* wide on large screens */
      object-fit:contain;         /* key: no cutoff */
      object-position:center;
      display:block;
      padding:6px 14px;           /* breathing room */
    }
    @media (max-width: 640px){
      .hero-banner{ height:72px; }
      .hero-banner img{ padding:6px 10px; }
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:18px 16px 70px;
    }

    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin:14px 0 16px;
    }

    .filters{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .chip{
      border:1px solid var(--border);
      background:var(--chip);
      padding:9px 12px;
      border-radius:999px;
      font-size:13px;
      cursor:pointer;
      color:var(--text);
      transition: transform .06s ease, border-color .15s ease, background .15s ease;
    }
    .chip:hover{ border-color: rgba(193,18,31,.55); }
    .chip:active{ transform: translateY(1px); }
    .chip[data-active="true"]{
      background:var(--chipActive);
      border-color: rgba(193,18,31,.8);
      box-shadow: 0 0 0 2px rgba(193,18,31,.12) inset;
      font-weight:700;
    }

    .search{
      display:flex;
      gap:10px;
      align-items:center;
      min-width: min(520px, 100%);
    }
    .search input{
      width:100%;
      padding:12px 12px;
      border:1px solid var(--border);
      border-radius:12px;
      outline:none;
      font-size:14px;
      color:var(--text);
      background: rgba(255,255,255,.03);
    }
    .search input::placeholder{ color: rgba(229,231,235,.55); }
    .search input:focus{
      border-color: rgba(193,18,31,.8);
      box-shadow: 0 0 0 3px rgba(193,18,31,.12);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap:var(--gap);
    }
    @media (max-width: 1100px){
      .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    }
    @media (max-width: 760px){
      .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
      .search{ min-width:100%; }
    }
    @media (max-width: 440px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      border:1px solid var(--border);
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
      overflow:hidden;
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      min-height: 320px;
    }
    .thumb{
      position:relative;
      aspect-ratio: 4 / 3;
      background:#0a0d10;
      overflow:hidden;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.02);
      filter: contrast(1.02) saturate(.95);
    }
    .badge{
      position:absolute;
      top:12px; left:12px;
      background:rgba(0,0,0,.78);
      border:1px solid rgba(255,255,255,.10);
      border-radius:999px;
      padding:8px 11px;
      font-size:12px;
      font-weight:900;
      letter-spacing:.2px;
      text-align:center;
      line-height:1.05;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    .card-body{
      padding:14px 14px 12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      flex:1;
    }
    .title{
      font-weight:900;
      letter-spacing:.25px;
      font-size:16px;
      margin:0;
    }
    .meta{
      font-size:12px;
      color:var(--muted);
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .price{
      margin-top:auto;
      font-weight:950;
      color:var(--price);
      font-size:16px;
    }

    .card-footer{
      padding:0 14px 14px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }

    .coa{
      font-size:13px;
      text-decoration:none;
      color: rgba(229,231,235,.92);
      border-bottom: 1px dashed rgba(193,18,31,.55);
      padding-bottom:2px;
    }
    .coa:hover{ color:#fff; border-bottom-color: rgba(193,18,31,.95); }

    .view{
      font-size:13px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      color:var(--text);
      padding:9px 11px;
      border-radius:12px;
      cursor:pointer;
      white-space:nowrap;
      transition: transform .06s ease, border-color .15s ease, background .15s ease;
    }
    .view:hover{
      border-color: rgba(193,18,31,.65);
      background: rgba(193,18,31,.10);
    }
    .view:active{ transform: translateY(1px); }

    /* Modal - product page style */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.62);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:100;
    }
    .modal{
      width:min(1120px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.035), rgba(255,255,255,.02));
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 25px 70px rgba(0,0,0,.65);
      display:grid;
      grid-template-columns: 1.25fr 1fr;
    }
    @media (max-width: 900px){
      .modal{ grid-template-columns: 1fr; }
    }
    .modal-media{
      position:relative;
      background:#07090b;
      min-height:360px;
      border-right:1px solid rgba(255,255,255,.08);
    }
    @media (max-width: 900px){
      .modal-media{ border-right:none; border-bottom:1px solid rgba(255,255,255,.08); }
    }
    .modal-media img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: contrast(1.02) saturate(.95);
    }
    .modal-badge{
      position:absolute;
      top:14px;
      right:14px;
      background:rgba(0,0,0,.75);
      border:1px solid rgba(255,255,255,.10);
      border-radius:999px;
      padding:10px 13px;
      font-size:12px;
      font-weight:950;
      line-height:1.05;
      text-align:center;
    }

    .modal-content{
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .crumbs{
      font-size:13px;
      color:var(--muted);
    }
    .modal-top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .modal-title{
      margin:0;
      font-size:34px;
      font-weight:950;
      letter-spacing:.25px;
    }
    .close{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      color:var(--text);
      border-radius:12px;
      width:44px;height:44px;
      cursor:pointer;
    }
    .close:hover{ border-color: rgba(193,18,31,.7); background: rgba(193,18,31,.10); }

    .modal-price{
      font-weight:950;
      color: #ffffff;
      font-size:28px;
    }
    .modal-price::after{
      content:"";
      display:block;
      height:2px;
      width:72px;
      margin-top:10px;
      background: linear-gradient(90deg, rgba(193,18,31,1), rgba(193,18,31,0));
      border-radius:999px;
    }

    .row{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .label{
      min-width:52px;
      font-size:14px;
      font-weight:900;
      color:var(--text);
    }
    select{
      width:100%;
      padding:11px 12px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:10px;
      background: rgba(255,255,255,.03);
      color:var(--text);
      font-size:14px;
      outline:none;
    }
    select:focus{
      border-color: rgba(193,18,31,.8);
      box-shadow: 0 0 0 3px rgba(193,18,31,.12);
    }

    .info{
      border-top:1px solid rgba(255,255,255,.10);
      margin-top:6px;
      padding-top:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      font-size:14px;
    }
    .kv{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      color: rgba(229,231,235,.92);
    }
    .kv b{ font-weight:950; color:#fff; }
    .note{
      background: rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.10);
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
      color: rgba(229,231,235,.85);
    }
  </style>
</head>

<body>
  <!-- Thin full-width banner header (scaled, not cropped) -->
  <header class="hero">
    <div class="hero-inner">
      <div class="hero-banner">
        <img src="header.png" alt="GritScript Performance" />
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="toolbar">
      <div class="filters" id="filters"></div>
      <div class="search">
        <input id="searchInput" type="search" placeholder="Search products (name, mg, tags)..." />
      </div>
    </div>

    <section class="grid" id="grid"></section>
  </main>

  <!-- Product page modal -->
  <div class="modal-backdrop" id="backdrop" role="dialog" aria-modal="true" aria-label="Product details">
    <div class="modal">
      <div class="modal-media">
        <div class="modal-badge" id="modalSoldOut" style="display:none;">SOLD<br>OUT</div>
        <img id="modalImg" alt="" />
      </div>

      <div class="modal-content">
        <div class="modal-top">
          <div>
            <div class="crumbs" id="modalCrumbs">Home / Uncategorized /</div>
            <h3 class="modal-title" id="modalTitle"></h3>
          </div>
          <button class="close" id="closeModal" aria-label="Close">✕</button>
        </div>

        <div class="modal-price" id="modalPrice"></div>

        <div class="row">
          <div class="label">Size:</div>
          <select id="variantSelect" aria-label="Choose a size option"></select>
        </div>

        <div class="row" style="gap:12px;">
          <a class="coa" id="modalCoa" href="#" target="_blank" rel="noreferrer">View COA</a>
        </div>

        <div class="info">
          <div class="kv"><b>SKU:</b> <span id="modalSku"></span></div>
          <div class="kv"><b>Category:</b> <span id="modalCategory"></span></div>
          <div class="kv" style="color:var(--muted);" id="modalTags"></div>

          <div class="note">
            Checkout is intentionally disabled. This page is a catalog only.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const products = [
      {
        id: "bpc-157",
        name: "BPC-157",
        category: "Uncategorized",
        sku: "GS-BPC157",
        image: "https://images.unsplash.com/photo-1556228578-0d85b1a4d571?auto=format&fit=crop&w=1400&q=60",
        coaUrl: "#",
        tags: ["peptide"],
        soldOut: true,
        variants: [
          { label: "Single (10mg)", price: 35.00 },
          { label: "Full-Kit (10 Vials)", price: 135.00 }
        ]
      },
      {
        id: "aod",
        name: "AOD",
        category: "Uncategorized",
        sku: "GS-AOD",
        image: "https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&w=1400&q=60",
        coaUrl: "#",
        tags: ["peptide"],
        soldOut: false,
        variants: [
          { label: "Single (5mg)", price: 30.00 },
          { label: "2-Pack (5mg)", price: 55.00 },
          { label: "Full-Kit (10 Vials)", price: 150.00 }
        ]
      },
      {
        id: "bac-water",
        name: "Bacteriostatic Water",
        category: "Supplies",
        sku: "GS-BACW30",
        image: "https://images.unsplash.com/photo-1582719478185-2bb3c78f6b04?auto=format&fit=crop&w=1400&q=60",
        coaUrl: "#",
        tags: ["supplies"],
        soldOut: false,
        variants: [
          { label: "30mL (Single)", price: 20.00 }
        ]
      },
      {
        id: "ghk-cu",
        name: "GHK-Cu",
        category: "Uncategorized",
        sku: "GS-GHKCU50",
        image: "https://images.unsplash.com/photo-1520975693410-001d05d6f5c3?auto=format&fit=crop&w=1400&q=60",
        coaUrl: "#",
        tags: ["peptide"],
        soldOut: false,
        variants: [
          { label: "Single (50mg)", price: 0.00 } // placeholder
        ]
      }
    ];

    const categoryConfig = [
      { key: "all", label: "All" },
      { key: "peptide", label: "Peptides" },
      { key: "supplies", label: "Supplies" },
    ];

    const grid = document.getElementById("grid");
    const filtersEl = document.getElementById("filters");
    const searchInput = document.getElementById("searchInput");

    const backdrop = document.getElementById("backdrop");
    const closeModal = document.getElementById("closeModal");
    const modalImg = document.getElementById("modalImg");
    const modalTitle = document.getElementById("modalTitle");
    const modalCrumbs = document.getElementById("modalCrumbs");
    const modalPrice = document.getElementById("modalPrice");
    const modalCoa = document.getElementById("modalCoa");
    const modalSku = document.getElementById("modalSku");
    const modalCategory = document.getElementById("modalCategory");
    const modalTags = document.getElementById("modalTags");
    const modalSoldOut = document.getElementById("modalSoldOut");
    const variantSelect = document.getElementById("variantSelect");

    let activeCategory = "all";
    let query = "";
    let activeProduct = null;

    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[s]));
    }

    function formatMoney(n){
      if (typeof n !== "number" || isNaN(n) || n <= 0) return "$—";
      return n.toLocaleString(undefined, { style: "currency", currency: "USD" });
    }

    function priceRangeText(p){
      const prices = (p.variants || []).map(v => v.price).filter(x => typeof x === "number" && x > 0);
      if (!prices.length) return "$—";
      const min = Math.min(...prices);
      const max = Math.max(...prices);
      if (min === max) return formatMoney(min);
      return `${formatMoney(min)} \u2013 ${formatMoney(max)}`;
    }

    function matchesCategory(p){
      if(activeCategory === "all") return true;
      return (p.tags || []).includes(activeCategory);
    }

    function matchesQuery(p){
      if(!query.trim()) return true;
      const hay = [
        p.name, p.sku, p.category,
        ...(p.tags || []),
        ...(p.variants || []).map(v => v.label)
      ].join(" ").toLowerCase();
      return hay.includes(query.trim().toLowerCase());
    }

    function renderFilters(){
      filtersEl.innerHTML = categoryConfig.map(c => {
        const active = c.key === activeCategory ? "true" : "false";
        return `<button class="chip" data-key="${c.key}" data-active="${active}">${escapeHtml(c.label)}</button>`;
      }).join("");

      filtersEl.querySelectorAll(".chip").forEach(btn => {
        btn.addEventListener("click", () => {
          activeCategory = btn.dataset.key;
          renderFilters();
          renderGrid();
        });
      });
    }

    function cardTemplate(p){
      const badge = p.soldOut ? `<div class="badge">SOLD<br>OUT</div>` : "";
      const metaParts = [];
      if (p.category) metaParts.push(p.category);
      if (p.sku) metaParts.push(p.sku);
      const meta = metaParts.join(" • ");

      return `
        <article class="card">
          <div class="thumb">
            ${badge}
            <img src="${escapeHtml(p.image)}" alt="${escapeHtml(p.name)}" loading="lazy" />
          </div>
          <div class="card-body">
            <h3 class="title">${escapeHtml(p.name)}</h3>
            <div class="meta">${escapeHtml(meta)}</div>
            <div class="price">${escapeHtml(priceRangeText(p))}</div>
          </div>
          <div class="card-footer">
            <a class="coa" href="${escapeHtml(p.coaUrl || "#")}" target="_blank" rel="noreferrer">View COA</a>
            <button class="view" data-id="${escapeHtml(p.id)}">View</button>
          </div>
        </article>
      `;
    }

    function renderGrid(){
      const filtered = products.filter(p => matchesCategory(p) && matchesQuery(p));
      grid.innerHTML = filtered.map(cardTemplate).join("");

      grid.querySelectorAll(".view").forEach(btn => {
        btn.addEventListener("click", () => {
          const p = products.find(x => x.id === btn.dataset.id);
          if(!p) return;
          openModal(p);
        });
      });
    }

    function setModalPriceFromVariantIndex(idx){
      if(!activeProduct) return;
      const v = (activeProduct.variants || [])[idx];
      if(!v) return;
      modalPrice.textContent = formatMoney(v.price);
    }

    function openModal(p){
      activeProduct = p;

      modalImg.src = p.image;
      modalImg.alt = p.name;
      modalTitle.textContent = p.name;

      const cat = p.category || "Uncategorized";
      modalCrumbs.textContent = `Home / ${cat} /`;
      modalSku.textContent = p.sku || "—";
      modalCategory.textContent = cat;
      modalTags.textContent = (p.tags && p.tags.length) ? p.tags.map(t => `#${t}`).join(" ") : "";

      modalCoa.href = p.coaUrl || "#";
      modalSoldOut.style.display = p.soldOut ? "block" : "none";

      const variants = p.variants || [];
      variantSelect.innerHTML = [
        `<option value="" disabled selected>Choose an option</option>`,
        ...variants.map((v, i) => `<option value="${i}">${escapeHtml(v.label)}</option>`)
      ].join("");

      if (variants.length === 1){
        variantSelect.value = "0";
        setModalPriceFromVariantIndex(0);
      } else {
        modalPrice.textContent = priceRangeText(p);
      }

      backdrop.style.display = "flex";
    }

    function hideModal(){
      backdrop.style.display = "none";
      activeProduct = null;
    }

    variantSelect.addEventListener("change", () => {
      const idx = Number(variantSelect.value);
      if (Number.isFinite(idx)) setModalPriceFromVariantIndex(idx);
    });

    searchInput.addEventListener("input", (e) => {
      query = e.target.value;
      renderGrid();
    });

    closeModal.addEventListener("click", hideModal);
    backdrop.addEventListener("click", (e) => {
      if(e.target === backdrop) hideModal();
    });
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape") hideModal();
    });

    renderFilters();
    renderGrid();
  </script>
</body>
</html>
