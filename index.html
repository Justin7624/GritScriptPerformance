<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catalog</title>
  <style>
    :root{
      --bg:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --card:#ffffff;
      --price:#1d4ed8;
      --shadow: 0 10px 25px rgba(0,0,0,.06);
      --radius: 14px;
      --max: 1200px;
      --gap: 18px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:var(--bg);
    }

    /* Header image */
    .hero{
      width:100%;
      border-bottom:1px solid var(--border);
      background:#fff;
    }
    .hero-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:14px 16px;
    }
    .hero img{
      width:100%;
      height:auto;
      display:block;
      border-radius:16px;
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      object-fit:cover;
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:18px 16px 60px;
    }

    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin:14px 0 16px;
    }

    .filters{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .chip{
      border:1px solid var(--border);
      background:#fff;
      padding:8px 12px;
      border-radius:999px;
      font-size:13px;
      cursor:pointer;
      color:var(--text);
    }
    .chip[data-active="true"]{
      border-color:#111827;
      box-shadow: 0 0 0 2px rgba(17,24,39,.08) inset;
      font-weight:600;
    }

    .search{
      display:flex;
      gap:10px;
      align-items:center;
      min-width: min(520px, 100%);
    }
    .search input{
      width:100%;
      padding:11px 12px;
      border:1px solid var(--border);
      border-radius:12px;
      outline:none;
      font-size:14px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap:var(--gap);
    }
    @media (max-width: 1050px){
      .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    }
    @media (max-width: 760px){
      .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
      .search{ min-width:100%; }
    }
    @media (max-width: 440px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:var(--card);
      overflow:hidden;
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      min-height: 320px;
    }
    .thumb{
      position:relative;
      aspect-ratio: 4 / 3;
      background:#f3f4f6;
      overflow:hidden;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform: scale(1.02);
    }
    .badge{
      position:absolute;
      top:12px; left:12px;
      background:rgba(255,255,255,.95);
      border:1px solid var(--border);
      border-radius:999px;
      padding:7px 10px;
      font-size:12px;
      font-weight:800;
      letter-spacing:.2px;
      text-align:center;
      line-height:1.05;
    }

    .card-body{
      padding:14px 14px 12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      flex:1;
    }
    .title{
      font-weight:900;
      letter-spacing:.2px;
      font-size:16px;
      margin:0;
    }
    .meta{
      font-size:12px;
      color:var(--muted);
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .price{
      margin-top:auto;
      font-weight:900;
      color:var(--price);
      font-size:16px;
    }
    .card-footer{
      padding:0 14px 14px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
    }
    .coa{
      font-size:13px;
      text-decoration:none;
      color:#111827;
      border-bottom: 1px dashed rgba(17,24,39,.35);
      padding-bottom:2px;
    }
    .coa:hover{ opacity:.85; }

    .view{
      font-size:13px;
      border:1px solid var(--border);
      background:#fff;
      padding:9px 10px;
      border-radius:12px;
      cursor:pointer;
      white-space:nowrap;
    }

    /* Modal - product page style */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:100;
    }
    .modal{
      width:min(1100px, 100%);
      background:#fff;
      border-radius:18px;
      overflow:hidden;
      border:1px solid var(--border);
      box-shadow: 0 20px 50px rgba(0,0,0,.25);
      display:grid;
      grid-template-columns: 1.25fr 1fr;
    }
    @media (max-width: 900px){
      .modal{ grid-template-columns: 1fr; }
    }
    .modal-media{
      position:relative;
      background:#f3f4f6;
      min-height:360px;
    }
    .modal-media img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .modal-badge{
      position:absolute;
      top:14px;
      right:14px;
      background:rgba(255,255,255,.95);
      border:1px solid var(--border);
      border-radius:999px;
      padding:9px 12px;
      font-size:12px;
      font-weight:900;
      line-height:1.05;
      text-align:center;
    }

    .modal-content{
      padding:18px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .crumbs{
      font-size:13px;
      color:var(--muted);
    }
    .modal-top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }
    .modal-title{
      margin:0;
      font-size:34px;
      font-weight:950;
      letter-spacing:.2px;
    }
    .close{
      border:1px solid var(--border);
      background:#fff;
      border-radius:12px;
      width:42px;height:42px;
      cursor:pointer;
      flex:0 0 auto;
    }
    .modal-price{
      font-weight:950;
      color:var(--price);
      font-size:28px;
    }

    .row{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .label{
      min-width:52px;
      font-size:14px;
      font-weight:800;
      color:#111827;
    }
    select{
      width:100%;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
      font-size:14px;
      outline:none;
    }

    .info{
      border-top:1px solid var(--border);
      margin-top:6px;
      padding-top:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
      font-size:14px;
    }
    .kv{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .kv b{ font-weight:900; }
    .note{
      background:#f9fafb;
      border:1px solid var(--border);
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
      color:#374151;
    }
  </style>
</head>

<body>
  <!-- HEADER IMAGE (put header.png next to this index.html) -->
  <header class="hero">
    <div class="hero-inner">
      <img src="header.png" alt="Header" />
    </div>
  </header>

  <main class="wrap">
    <div class="toolbar">
      <div class="filters" id="filters"></div>

      <div class="search">
        <input id="searchInput" type="search" placeholder="Search products (name, mg, tags)..." />
      </div>
    </div>

    <section class="grid" id="grid"></section>
  </main>

  <!-- Product page modal -->
  <div class="modal-backdrop" id="backdrop" role="dialog" aria-modal="true" aria-label="Product details">
    <div class="modal">
      <div class="modal-media">
        <div class="modal-badge" id="modalSoldOut" style="display:none;">SOLD<br>OUT</div>
        <img id="modalImg" alt="" />
      </div>

      <div class="modal-content">
        <div class="modal-top">
          <div>
            <div class="crumbs" id="modalCrumbs">Home / Uncategorized /</div>
            <h3 class="modal-title" id="modalTitle"></h3>
          </div>
          <button class="close" id="closeModal" aria-label="Close">✕</button>
        </div>

        <div class="modal-price" id="modalPrice"></div>

        <div class="row">
          <div class="label">Size:</div>
          <select id="variantSelect" aria-label="Choose a size option"></select>
        </div>

        <div class="row" style="gap:12px;">
          <a class="coa" id="modalCoa" href="#" target="_blank" rel="noreferrer">View COA</a>
        </div>

        <div class="info">
          <div class="kv"><b>SKU:</b> <span id="modalSku"></span></div>
          <div class="kv"><b>Category:</b> <span id="modalCategory"></span></div>
          <div class="kv" style="color:var(--muted);" id="modalTags"></div>

          <div class="note">
            Checkout is intentionally disabled. This page is a catalog only.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /**
     * Edit products here.
     * Each product has variants (size options). Selecting a variant updates price.
     */
    const products = [
      {
        id: "bpc-157",
        name: "BPC-157",
        category: "Uncategorized",
        sku: "CP-BPC157",
        image: "https://images.unsplash.com/photo-1556228578-0d85b1a4d571?auto=format&fit=crop&w=1400&q=60",
        coaUrl: "#",
        tags: ["peptide"],
        soldOut: true,
        variants: [
          { label: "Single (10mg)", price: 35.00 },
          { label: "Full-Kit (10 Vials)", price: 135.00 }
        ]
      },
      {
        id: "aod",
        name: "AOD",
        category: "Uncategorized",
        sku: "CP-AOD",
        image: "https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&w=1400&q=60",
        coaUrl: "#",
        tags: ["peptide"],
        soldOut: false,
        variants: [
          { label: "Single (5mg)", price: 30.00 },
          { label: "2-Pack (5mg)", price: 55.00 },
          { label: "Full-Kit (10 Vials)", price: 150.00 }
        ]
      },
      {
        id: "bac-water",
        name: "Hospira Bac Water",
        category: "Supplies",
        sku: "CP-BACW30",
        image: "https://images.unsplash.com/photo-1582719478185-2bb3c78f6b04?auto=format&fit=crop&w=1400&q=60",
        coaUrl: "#",
        tags: ["supplies", "water"],
        soldOut: false,
        variants: [
          { label: "30mL (Single)", price: 20.00 }
        ]
      },
      {
        id: "ghk-cu",
        name: "GHK-Cu",
        category: "Uncategorized",
        sku: "CP-GHKCU50",
        image: "https://images.unsplash.com/photo-1520975693410-001d05d6f5c3?auto=format&fit=crop&w=1400&q=60",
        coaUrl: "#",
        tags: ["peptide"],
        soldOut: false,
        variants: [
          { label: "Single (50mg)", price: 0.00 } // placeholder
        ]
      }
    ];

    const categoryConfig = [
      { key: "all", label: "All" },
      { key: "peptide", label: "Peptides" },
      { key: "supplies", label: "Supplies" },
    ];

    const grid = document.getElementById("grid");
    const filtersEl = document.getElementById("filters");
    const searchInput = document.getElementById("searchInput");

    const backdrop = document.getElementById("backdrop");
    const closeModal = document.getElementById("closeModal");
    const modalImg = document.getElementById("modalImg");
    const modalTitle = document.getElementById("modalTitle");
    const modalCrumbs = document.getElementById("modalCrumbs");
    const modalPrice = document.getElementById("modalPrice");
    const modalCoa = document.getElementById("modalCoa");
    const modalSku = document.getElementById("modalSku");
    const modalCategory = document.getElementById("modalCategory");
    const modalTags = document.getElementById("modalTags");
    const modalSoldOut = document.getElementById("modalSoldOut");
    const variantSelect = document.getElementById("variantSelect");

    let activeCategory = "all";
    let query = "";
    let activeProduct = null;

    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, s => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[s]));
    }

    function formatMoney(n){
      if (typeof n !== "number" || isNaN(n) || n <= 0) return "$—";
      return n.toLocaleString(undefined, { style: "currency", currency: "USD" });
    }

    function priceRangeText(p){
      const prices = (p.variants || []).map(v => v.price).filter(x => typeof x === "number" && x > 0);
      if (!prices.length) return "$—";
      const min = Math.min(...prices);
      const max = Math.max(...prices);
      if (min === max) return formatMoney(min);
      return `${formatMoney(min)} \u2013 ${formatMoney(max)}`;
    }

    function matchesCategory(p){
      if(activeCategory === "all") return true;
      return (p.tags || []).includes(activeCategory);
    }

    function matchesQuery(p){
      if(!query.trim()) return true;
      const hay = [
        p.name, p.sku, p.category,
        ...(p.tags || []),
        ...(p.variants || []).map(v => v.label)
      ].join(" ").toLowerCase();
      return hay.includes(query.trim().toLowerCase());
    }

    function renderFilters(){
      filtersEl.innerHTML = categoryConfig.map(c => {
        const active = c.key === activeCategory ? "true" : "false";
        return `<button class="chip" data-key="${c.key}" data-active="${active}">${escapeHtml(c.label)}</button>`;
      }).join("");

      filtersEl.querySelectorAll(".chip").forEach(btn => {
        btn.addEventListener("click", () => {
          activeCategory = btn.dataset.key;
          renderFilters();
          renderGrid();
        });
      });
    }

    function cardTemplate(p){
      const badge = p.soldOut ? `<div class="badge">SOLD<br>OUT</div>` : "";
      const metaParts = [];
      if (p.category) metaParts.push(p.category);
      if (p.sku) metaParts.push(p.sku);
      const meta = metaParts.join(" • ");

      return `
        <article class="card">
          <div class="thumb">
            ${badge}
            <img src="${escapeHtml(p.image)}" alt="${escapeHtml(p.name)}" loading="lazy" />
          </div>
          <div class="card-body">
            <h3 class="title">${escapeHtml(p.name)}</h3>
            <div class="meta">${escapeHtml(meta)}</div>
            <div class="price">${escapeHtml(priceRangeText(p))}</div>
          </div>
          <div class="card-footer">
            <a class="coa" href="${escapeHtml(p.coaUrl || "#")}" target="_blank" rel="noreferrer">View COA</a>
            <button class="view" data-id="${escapeHtml(p.id)}">View</button>
          </div>
        </article>
      `;
    }

    function renderGrid(){
      const filtered = products.filter(p => matchesCategory(p) && matchesQuery(p));
      grid.innerHTML = filtered.map(cardTemplate).join("");

      grid.querySelectorAll(".view").forEach(btn => {
        btn.addEventListener("click", () => {
          const p = products.find(x => x.id === btn.dataset.id);
          if(!p) return;
          openModal(p);
        });
      });
    }

    function setModalPriceFromVariantIndex(idx){
      if(!activeProduct) return;
      const v = (activeProduct.variants || [])[idx];
      if(!v) return;
      modalPrice.textContent = formatMoney(v.price);
    }

    function openModal(p){
      activeProduct = p;

      modalImg.src = p.image;
      modalImg.alt = p.name;
      modalTitle.textContent = p.name;

      const cat = p.category || "Uncategorized";
      modalCrumbs.textContent = `Home / ${cat} /`;
      modalSku.textContent = p.sku || "—";
      modalCategory.textContent = cat;
      modalTags.textContent = (p.tags && p.tags.length) ? p.tags.map(t => `#${t}`).join(" ") : "";

      modalCoa.href = p.coaUrl || "#";

      // Sold out badge (top right like screenshot)
      modalSoldOut.style.display = p.soldOut ? "block" : "none";

      // Build dropdown (size options)
      const variants = p.variants || [];
      variantSelect.innerHTML = [
        `<option value="" disabled selected>Choose an option</option>`,
        ...variants.map((v, i) => `<option value="${i}">${escapeHtml(v.label)}</option>`)
      ].join("");

      // If only one variant, auto-select it
      if (variants.length === 1){
        variantSelect.value = "0";
        setModalPriceFromVariantIndex(0);
      } else {
        // show range until user chooses
        modalPrice.textContent = priceRangeText(p);
      }

      backdrop.style.display = "flex";
    }

    function hideModal(){
      backdrop.style.display = "none";
      activeProduct = null;
    }

    // Dropdown changes update price
    variantSelect.addEventListener("change", () => {
      const idx = Number(variantSelect.value);
      if (Number.isFinite(idx)) setModalPriceFromVariantIndex(idx);
    });

    // Search
    searchInput.addEventListener("input", (e) => {
      query = e.target.value;
      renderGrid();
    });

    // Modal events
    closeModal.addEventListener("click", hideModal);
    backdrop.addEventListener("click", (e) => {
      if(e.target === backdrop) hideModal();
    });
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape") hideModal();
    });

    // Init
    renderFilters();
    renderGrid();
  </script>
</body>
</html>
